{% extends 'blog/base.html' %} 
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog </title>
        <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity = "sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqy12QvZ6jW3" crossorigin ="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    </head>
    <body>
        
         <header class="page-header">
           <div class="container">
               <h1><a href="/">Django Girls Blog </a></h1>
           </div>
        </header>
  
        <main class="container">
            <div class="row">
                 <div class="col">
            {% block content %}
                 {% for post in posts %}

                 <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title"><a href=" {% url 'post_detail' pk=post.pk %}">{{post.title }}</a></h5>
                      <p class="card-text">{{post.published_date }} {{ post.text | linebreaksbr}}</p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>
                 {% endfor %}
            {% endblock %}
                 </div>
             </div>
        </main>
    </body>
</html>
